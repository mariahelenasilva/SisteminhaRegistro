<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Escola</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Registro Escolar</h1> 
    <h3>2025</h3>
    <form class="col-6 m-2" id="form-registrar">
        <input type="text" id="id-aluno"><!-- id do aluno -->

        <div class="col-md-4">
            <span class="border border-primary"></span>
            <label for="nome" class="form-label">Nome:</label>
            <input type="texto" class="form-control" id="nome" required>
        </div>
        <div class="col-md-4">
            <span class="border border-primary"></span>
            <label for="sobrenome" class="form-label">Sobrenome:</label>
            <input type="texto" class="form-control" id="sobrenome" required>
        </div>
        <div class="col-md-4">
            <span class="border border-primary"></span>
            <label for="Idade" class="form-label">Idade:</label>
            <input type="number" class="form-control" id="idade" required>
        </div>
        <div class="col-md-4">
            <span class="border border-primary"></span>
            <label for="notaUm" class="form-label">Nota 1°Semestre:</label>
            <input type="number" class="form-control" id="notaUm" required>
        </div>
        <div class="col-md-4">
            <span class="border border-primary"></span>
            <label for="notaDois" class="form-label">Nota 2°Semestre:</label>
            <input type="number" class="form-control" id="notaDois" required>
        </div>
        <!-- <div class="col-md-4">
            <button type="submit" class="btn btn-success" id="btn-cadastrar">Cadastrar</button>
            <button type="reset" class="btn btn-info" id="btn-limpar">Limpar</button>
        </div> versão com os botões separados-->

        <div class="btn-group" role="group" aria-label="Basic mixed styles example"> <!-- versão com os botões grudados  -->
            <button type="submit" class="btn btn-success" id="btn-cadastrar">Cadastrar</button>
            <button type="reset" class="btn btn-info" id="btn-limpar">Limpar</button>
        </div>

    </form>

    <h2>Registro de Alunos</h2>
    <div id="registro-alunos">
        <table class="table table-bordered border-primary">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Sobrenome</th>
                    <th>Nome Completo</th>
                    <th>Idade</th>
                    <th>Nota 1°Semestre</th>
                    <th>Nota 2°Semestre</th>
                    <th>Nota Final</th>
                    <th>Data e Hora</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="listaEstudantes"></tbody>
        </table>
    </div>

<script src="script/script.js"></script>
<!-- BootStrp -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 
</body>
</html>
